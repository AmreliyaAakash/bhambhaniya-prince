<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tracking-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .step-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      flex-shrink: 0;
      transition: background-color 0.3s;
    }

    .step-text {
      font-size: 16px;
      flex: 1;
    }

    .step.completed .step-icon {
      background-color: #28a745;
    }

    .step.completed .step-text {
      font-weight: bold;
      color: #28a745;
    }

    @media (max-width: 600px) {
      .step-text {
        font-size: 14px;
      }
    }

    .progress-bar {
      height: 5px;
      background: #e0e0e0;
      margin: 30px 0;
      position: relative;
    }

    .progress-fill {
      height: 5px;
      background: #28a745;
      width: 60%; /* Change this width based on progress */
      position: absolute;
      top: 0;
      left: 0;
      transition: width 0.5s;
    }
    .obcakyo{
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f1ca08;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Track Your Order</h2>

  <div class="tracking-container">
    <div class="step completed"><div class="step-icon"><i class="bi bi-bag"></i></div><div class="step-text">Order Placed</div></div>
    <div class="step completed"><div class="step-icon"><i class="bi bi-box-seam"></i></div><div class="step-text">Packed</div></div>
    <div class="step completed"><div class="step-icon"><i class="bi bi-truck"></i></div><div class="step-text">Shipped</div></div>
    <div class="step"><div class="step-icon"><i class="bi bi-geo-alt"></i></div><div class="step-text">Out for Delivery</div></div>
    <div class="step"><div class="step-icon"><i class="bi bi-check2-circle"></i></div><div class="step-text">Delivered</div></div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
<div>
    <a class="obcakyo" href="main.html">Back To Home</a>
</div>
</body>
</html>
