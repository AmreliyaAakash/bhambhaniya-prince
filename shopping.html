<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fdfdfd;
      font-family: Arial, sans-serif;
    }
    .cart-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .badge-success {
      background-color: #28a745;
    }
    .remove-btn {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px 10px;
      background: white;
    }
    .remove-btn:hover {
      background: #f8d7da;
    }
    .place-order-btn {
      width: 100%;
      background: #ffc107;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      font-size: 18px;
      border: none;
    }
    .total-section {
      font-size: 20px;
      font-weight: bold;
    }
    .color-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      vertical-align: middle;
    }
    .stohome {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      margin-top: 20px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container py-3">



  <!-- Product 1 -->
  <div class="cart-card">
    <div class="d-flex align-items-center mb-2">
      <span class="badge text-white badge-success me-2">BESTSELLER</span>
      <h5 class="mb-0">materials</h5>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <img src="img/matriyal.jpg" class="img-fluid rounded" alt="Heart Blue">
      </div>
      <div class="col-9">
        <p class="mb-1">Color <span class="color-dot" style="background-color: red;"></span></p>
        <p class="mb-1">Qty: <span id="qty1">1</span></p>
        <p class="mb-1 fw-bold">$<span id="price1">19.99</span></p>
        <button class="remove-btn mt-2" onclick="removeItem(1)">Remove</button>
      </div>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="cart-card" id="item2">
    <h5 class="mb-2">DIY Crochet Heart Kit</h5>
    <div class="row align-items-center">
      <div class="col-3">
        <img src="img/Screenshot 2025-04-29 132135.png" class="img-fluid rounded" alt="Heart Yellow">
      </div>
      <div class="col-9">
        <p class="mb-1">Aa</p>
        <p class="mb-1">Qty: <span id="qty2">1</span></p>
        <p class="mb-1 fw-bold">$<span id="price2">19.99</span></p>
        <button class="remove-btn mt-2" onclick="removeItem(2)">Remove</button>
      </div>
    </div>
  </div>

  <!-- Total and Button -->
  <div class="d-flex justify-content-between align-items-center mt-3 total-section">
    <span>Total</span>
    <span>$<span id="total">39.98</span></span>
  </div>
  <button class="place-order-btn mt-3" onclick="placeOrder()">Place order</button>
</div>
<div>
    <a class="stohome" href="main.html">Back To Home</a>
</div>

<script>
  let quantities = {1: 1, 2: 1};
  let prices = {1: 549, 2: 549};

  function removeItem(id) {
    document.getElementById(`item${id}`).style.display = 'none';
    prices[id] = 0;
    updateTotal();
  }

  function updateTotal() {
    const total = Object.values(prices).reduce((a, b) => a + b, 0);
    document.getElementById("total").innerText = total;
  }
  function placeOrder() {
  window.location.href = "addres.html";
}

</script>

</body>
</html>
