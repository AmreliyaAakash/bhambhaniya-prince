<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f3f9f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 5;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: draw 0.5s ease forwards 0.4s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    h2 {
      margin-top: 25px;
      color: #333;
      font-size: 24px;
    }
    .main-back{
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;    
    }
  </style>
</head>
<body>

  <div class="circle">
    <svg class="checkmark" viewBox="0 0 24 24">
      <polyline points="4 12 10 17 20 6" />
    </svg>
  </div>

  <h2>Order Confirmed!</h2>
<a class="main-back" href="main.html"> Back To Home</a>
</body>
</html>
