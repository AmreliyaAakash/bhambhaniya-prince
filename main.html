    <section class="slide-bar">
        <div></div>
        <nav role="navigation">
            <div id="menuToggle1">
                <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
                <input type="checkbox" id="menuCheckbox" />

                <!--
          Some spans to act as a hamburger.
    
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
                <span class="zi"></span>
                <span class="zi"></span>
                <span class="zi"></span>

                <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
                <ul id="menu">
                    <!-- 
            We can use a label here to close upon click (when doing same page navigation), this
            does require a slight bit of JS.
            -->
                    <li>
                        <a href="#">
                            <label for="menuCheckbox" onclick="this.parentNode.click();">Edit Profile</label>
                        </a>
                    </li>
                    <li>
                        <a href="#about">
                            <label for="menuCheckbox" onclick="this.parentNode.click();">Adress Setting </label>
                        </a>
                    </li>

                    <!-- These just close the menu -->
                    <li><label for="menuCheckbox"><a>Select Launguage</a></label></li>
                    <li><label for="menuCheckbox"><a>Privacy Settings</a></label></li>

                    <!-- Or just use regular URLs -->
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-arrow-right-from-bracket me-3"></i>Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="like-notification">
            <div class="like-notification__icon">
                <i class="fa-solid fa-bell me-1"></i>
            </div>
            <div class="like-notification__icon1">
                <i class="fa-regular fa-heart  ms-1"></i>
            </div>

        </div>
    </section>

    <div class="container search1bar">
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control search-input rounded-pill"
                placeholder="Search anything..." />

            <!-- Voice Input -->
            <button id="voiceBtn" class="icon-btn" type="button">
                <i class="fas fa-microphone"></i>
            </button>

            <!-- Image Upload -->
            <input type="file" id="imageInput" accept="image/*" class="d-none">
            <button class="icon-btn" type="button" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-camera"></i>
            </button>

            <!-- Search -->
            <button class="icon-btn" type="button" onclick="submitSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="imagePreviewContainer" class="mt-3 d-none">
            <img id="imagePreview" class="img-thumbnail" style="max-width: 250px;" />
        </div>

        <div id="output" class="alert alert-info mt-3 d-none"></div>
    </div>
